<md-dialog aria-label="Create Dashboard"  plumb-item>
	<form name="editForm" ng-submit="addPage()">
		<md-toolbar class="modal-header">
			<div class="md-toolbar-tools">
				<div layout="row" layout-align="center center">
					<h2>Create New Dashboard</h2>
				</div>
				<span flex></span>
				<md-button class="md-icon-button icon-cancel" ng-click="$root.cancel()" aria-label="Close">
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content style="max-width:800px;max-height:810px;">
			<div layout="row">
				<img src="dialogs/createDashboard/dashboard.jpg"  style="max-width: 600px;height: 360px;"  hide-sm hide-xs />
				<div class="md-dialog-content" layout="column" layout-align="space-between center">
					<div layout-align="start center">
						<md-input-container class="md-block" flex-gt-sm>
							<span>Dashboard Name</span>
							<input required type="text" name="dashboard" ng-model="content.dashboard" aria-label="dashboard" />
							<div ng-messages="editForm.dashboard.$error" role="alert">
								<div ng-message-exp="['required']">
									Enter a dashboard name
								</div>
							</div>
						</md-input-container>
						<md-input-container class="md-block" flex-gt-sm>
							<span>Page Name</span>
							<input required type="text" name="page" ng-model="content.page" aria-label="page" style="margin-bottom: 10px !important;" />
							<div ng-messages="editForm.page.$error" role="alert">
								<div ng-message-exp="['required']">
									Enter a page name
								</div>
							</div>
							<div class="hint">A dashboard may have multiple pages. Edit the name of the first page.</div>
						</md-input-container>
					</div>
					<md-button type="submit">Create</md-button>
				</div>
			</div>
		</md-dialog-content>
	</form>
</md-dialog>
