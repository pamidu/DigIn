<form name="inputForm" ng-submit="submit()">
	<div layout-gt-sm="row" class="side-margins">
		<md-input-container class="md-block" flex-gt-sm="40">
			<span>Locator Type</span>
			<md-select ng-model="mapSettings.locatorType" ng-disabled="false" is-disabled-dark aria-label="gender">
				<md-option value="geocodes" aria-label="geocodes">By Geocodes</md-option>
				<md-option value="address" aria-label="address">By Address</md-option>
			</md-select>
		</md-input-container>
	</div>
	<md-button id="settings-submit-btn" type="submit" class="" style="display:none">Button</md-button>
	
</form>
