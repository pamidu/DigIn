<style>
.apply-map-size
{
	position:absolute;
	width: 100%;
	height: calc(100% - 41px) !important;
}

.apply-chartsettings-style
{
	width:600px;
	box-shadow: 2px 2px 8px 0px #888;
}

#fullscreen_widgets > google-map> #map-container > .ng-map{
	height: calc(100% - 45px) !important;
}
</style>

<div id="map-container" ng-class="{'apply-chartsettings-style': inDashboard==false}" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="https://maps.google.com/maps/api/jshttp://maps.google.com/maps/api/js?key=AIzaSyANY96AhQijBZgSXQ6RWkYUlO5fxCh6OMU">
	<ng-map class="ng-map" id="{{idSelector}}" ng-class="{'apply-map-size': inDashboard==true}" zoom="2" center="[43.6650000, -79.4103000]">
	</ng-map>
	
</div>
