<form name="histogramSettingsForm" ng-submit="submit()">

	<div id="widget_settings_header" ng-include="'views/query_builder/widget_settings_header.html'"></div>
	
	<md-content style="overflow-y:scroll;height:calc(100% - 130px);padding: 20px 0px 20px 0px">
		<div layout-gt-sm="row" class="side-margins">
			<md-input-container class="md-block" flex-gt-sm>
				<span>Widget Name</span>
				<input required type="text" name="name" ng-model="histogramSettings.widgetName"  ng-disabled="false"  is-disabled-dark aria-label="name"/>
				<div ng-messages="histogramSettingsForm.name.$error" role="alert">
					<div ng-message-exp="['required']">
						Widget name is required
					</div>
				</div>
			</md-input-container>
		</div>
	</md-content>

</form>
