<style>
md-tabs-wrapper
{
	background: white !important;
	height: 40px !important;
	border-top: 1px solid lightgrey;
}
.md-tab
{
	color: white !important;
	background: #afb6bc;
}
.md-tab.md-active
{
	color: white !important;
	background: #3b6981 !important;
	-ms-transform: scale(1.2, 1.2); /* IE 9 */
    -webkit-transform: scale(1.2, 1.2); /* Safari */
    transform: scale(1.2, 1.2);
}

md-tab-item
{
	padding-right: 12px;
}

md-tabs-content-wrapper
{
	height: calc(100vh - 86px);	
	position: relative;
}

md-tabs[md-align-tabs=bottom]
{
	padding-bottom: 40px !important;
}

</style>

<footer style="width: 45px;left:0px;height:40px;background:white;bottom:0px;position:fixed;">
</footer>
<footer style="width: calc(100% - 45px);right:0px;bottom:0px;position:fixed;">
<md-tabs md-selected="data.selectedIndex" md-align-tabs="bottom">
  <md-tab id="tab1">
		<md-tab-label layout="row" layout="space-between start">
		<span  style="text-transform:none;padding-right:20px" flex>Item One</span>
		<i class="icon-cancel" style="font-size:10px;cursor:pointer;outline:none" ng-click="$event.stopPropagation()" flex></i>
	</md-tab-label>
	<md-tab-body>
	 <div class="card-container">
		
		<md-whiteframe class="md-whiteframe-2dp layout-whiteframe" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center"> 

		<md-content>
	 
        <div class="setting-wrap">
			<div layout="row" layout-align="end end">
				<md-button class="md-icon-button icon-cancel" style="color:#14bae4" aria-label="More" style="margin-top: 10px !important;" ng-click="route('welcome')"></md-button>
			</div>

			<div class="setting-card-header">
                <h5>User Setting</h5>
                <div class="setting-img-wrap">
                    <img src="images/settings/user_settings.png"/>
                </div>
			</div>
			
			<div layout="row" layout-align="start start">
			<div style="padding:10px;background:rgb(212, 212, 212) !important;color:#f9a624;font-weight:700">Settings</div>
			</div>

            <form name="frmNewUser" autocomplete="off">
    
				
				<div layout="column" flex style="padding: 10px 10px 10px 10px;">
					<label>Cache Lifetime (Sec)</label>
					<input ng-model="cacheLifetime" type="number" class="form-control" step="1" min="0" flex/>
				</div>
                <div layout="column" flex style="padding: 10px 10px 10px 10px;">
					<label>Number of Widgets</label>
					<md-select ng-model="noOfWidget">
						<md-option ng-value="topping.name" ng-repeat="topping in toppings">{{topping.name}}
						</md-option>
					</md-select>
                </div>

                <div layout="column" flex style="padding: 10px 10px 10px 10px;">
					<label>Request Limit</label>
					<md-select ng-model="reqLimit">
						<md-option ng-value="request.name" ng-repeat="request in requests">{{request.name}}
						</md-option>
					</md-select>
				</div>
				
				<div layout="row" layout-align="center center" style="margin-top:20px;">
					<button type="button" class="blut-edit-btn" style="margin:10px 10px 10px 10px" ng-click="updateSettings()">
						Update Settings
					</button>
				</div>
			</form>
				
			<div layout="row" layout-align="start start">
			<div style="padding:10px;background:rgb(212, 212, 212) !important;color:#f9a624;font-weight:700">Cache</div>
			</div>
			
            <form name="frmNewUser" autocomplete="off">
				<div layout="column" flex style="padding: 10px 10px 10px 10px;">
					<label>Clear Cache</label>
					<md-select ng-model="clearDetail">
						<md-select-label>{{ clearDetail.name }}</md-select-label>
						<md-option ng-value="clearDetail.name" ng-repeat="clearDetail in clearDetails">
							{{clearDetail.name}}
						</md-option>
					</md-select>
				</div>
				<div layout="row" layout-align="center center" style="margin-top:20px;">
					<button type="button" class="blut-edit-btn" style="margin:10px 10px 10px 10px" ng-click="clearCache()">
						Clear Cache
					</button>
				</div>
            </form>
     </div>
	 		</md-content>

	</md-whiteframe><br/>
	 </div>
	</md-tab-body>
  </md-tab>

  <md-tab id="tab3">
	<md-tab-label layout="row" layout="space-between start">
		<span  style="text-transform:none;padding-right:20px" flex>Item Two</span>
		<i class="icon-cancel" style="font-size:10px;cursor:pointer;outline:none"  ng-click="$event.stopPropagation()" flex></i>
	</md-tab-label>
	<md-tab-body>
	  View for Item #3 <br/>
	  data.selectedIndex = 2;
	</md-tab-body>
  </md-tab>
</md-tabs>
</footer>
