<md-dialog aria-label="Terms and Conditions"  plumb-item ng-cloak>
  <form name="editForm" ng-submit="addPage()">
  <md-toolbar class="modal-header">
    <div class="md-toolbar-tools">
       <div layout="row" layout-align="center center">
		<ng-md-icon icon="my_library_books" style="fill:white; padding-right: 20px;" size="24px"></ng-md-icon>
		<h2>Rename Page</h2>
	  </div>
      <span flex></span>
      <md-button class="md-icon-button icon-cancel" ng-click="cancel()" aria-label="Close">
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
    <div class="md-dialog-content">
		<md-input-container class="md-block" flex-gt-sm>
			<span>Page Name</span>
			<input required type="text" name="add" ng-model="add" aria-label="add" />
			<div ng-messages="editForm.add.$error" role="alert">
			  <div ng-message-exp="['required']">
					Enter a page name
			  </div>
			</div>
		</md-input-container>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button type="submit">
      Change
    </md-button>
  </md-dialog-actions>
  </form>
</md-dialog>
