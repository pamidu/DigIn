<md-dialog plumb-item class="dialog-1 b-r-0" ng-init="">
  
    <md-toolbar class="tlbar-1" layout="row" layout-align="space-between center">
      <div layout="row" layout-align="center center" class="digin-logo-wrapper2">
        <img ng-src="styles/css/images/email.png" class="digin-image">
      </div>  
      <div class="dialog-title">SELECT YOUR EMAIL CLIENT</div>         
      <md-button class="buttonMinwidth38 b-r-0" ng-click="closeDialog()">      
        <ng-md-icon icon="close" style="fill:white" size="24" layout="row"></ng-md-icon>   
      </md-button>            
  </md-toolbar>

   <div layout="row" layout-align="center center" layout-wrap>
        <div class="select-card-btn asset" ng-repeat="item in shareOptions" >
                <img alt="" src="{{item.icon}}" ng-click="openeMailClent(item.provider)" >
                <span class="size graph-h2">
                    {{item.provider}}
                </span>
          </div>
    </div>
</md-dialog>
