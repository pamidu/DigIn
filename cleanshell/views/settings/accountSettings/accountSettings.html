<!--CARD CONTAINER START-->
<div class="card-container"  layout-padding>

	<div layout="row" layout-align="center start" layout-wrap>
		<div layout="column">
			<md-card class="product_card" style="width:460px;height:205px;background:#2795d8" layout="row" layout-align="center center" ng-click="uploadCompanyLogo($event)">
				<img src="views/settings/accountSettings/login_logo.png" style="width:190px;height:190px;background:white;border-radius:4px"/>
				<md-tooltip md-direction="bottom">Upload Company Image</md-tooltip>
			</md-card>
			<md-card class="product_card" style="width:460px;">
				<div layout="row" style="border-bottom: 1px solid #dddddd">
					<div layout="row" flex style="padding:10px;border-right: 1px solid #dddddd">
						<div layout="row" layout-align="start center" flex="30">
							<i class="ti-pie-chart" style="color:#1b7b97;font-size: 30px;padding-top: 28px;" flex="30"></i>
						</div>

						<div layout="column" flex>
							<text style="font-weight:700;color:grey;font-size:15px">DASHBOARDS</text>
							<text style="font-size:50px">30</text>
						</div>
					</div>
					<div layout="row" flex style="padding:10px">
						<div layout="row" layout-align="start center" flex="30">
							<i class="ti-bar-chart" style="color:#13b6b3;font-size: 30px;padding-top: 26px;" flex="30"></i>
						</div>

						<div layout="column" flex>
							<text style="font-weight:700;color:grey;font-size:15px">REPORTS</text>
							<text style="font-size:50px">5</text>
						</div>
					</div>
				</div>
				<div layout="row">
					<div layout="row" flex style="padding:10px;border-right: 1px solid #dddddd">
						<div layout="row" layout-align="start center" flex="30">
							<i class="ti-user" style="color:#4caf50;font-size: 30px;padding-top: 23px;" flex="30"></i>
						</div>

						<div layout="column" flex>
							<text style="font-weight:700;color:grey;font-size:15px">LOGGED-IN USERS</text>
							<text style="font-size:50px">2</text>
						</div>
					</div>
					<div layout="row" flex style="padding:10px">
						<div layout="row" layout-align="start center" flex="30">
							<i class="icon-group" style="color:#f9a525;font-size: 36px;padding-top: 33px;" flex="30"></i>
						</div>

						<div layout="column" flex>
							<text style="font-weight:700;color:grey;font-size:15px">TOTAL USERS</text>
							<text style="font-size:50px">50</text>
						</div>
					</div>
				</div>

			</md-card>
		</div>
		<md-card class="product_card" style="padding: 10px">
			    <div id="container" style="margin:10px">Placeholder for chart</div>
		</md-card>
		
	</div>
</div>
<!--CARD CONTAINER END-->
