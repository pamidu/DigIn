<md-dialog aria-label="Add Group">
  <form name="editForm" ng-submit="editForm.$valid && submit()">
  <md-toolbar class="modal-header">
    <div class="md-toolbar-tools">
       <div layout="row" layout-align="center center">
		<h2>{{vm.addOrEdit}} Group</h2>
	  </div>
      <span flex></span>
      <md-button class="md-icon-button icon-cancel" ng-click="$root.cancel()" aria-label="Close">
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
		<div style="margin-top: 10px;">
			 <md-input-container layout="column" class="md-block side-margins" flex-gt-sm>
				<span>Group Name</span>
				<input required type="text" ng-model="vm.group.groupname" name="groupName" aria-label="Group Name">
				<div ng-messages="editForm.groupName.$error">
					<div ng-message-exp="['required']">
						Please enter a group name
					</div>
				</div>
			 </md-input-container>
			<div layout="column" class="chipsdemoContactChips">
				
				<span style="font-size:12px;margin-bottom:7px;" class="side-margins">Group Members</span>
				<md-contact-chips class="side-margins" ng-model="vm.contacts" md-contacts="vm.querySearch($query)" md-contact-name="Name" md-contact-image="image" md-contact-email="Id" md-require-match="true" md-highlight-flags="i" filter-selected="true" placeholder="Enter a tag"> 
				</md-contact-chips>
				<div layout="row" layout-align="start start">
					<div class="section-title" md-colors="{background:'{{$root.h1color}}-section', color:'accent'}">Contacts</div>
				</div>
				<md-list class="fixedRows" class="side-margins">

				  <md-list-item class="md-2-line contact-item" ng-repeat="(index, contact) in vm.allContacts" ng-if="vm.contacts.indexOf(contact) < 0">
					<img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.Name}}">
					<div class="md-list-item-text compact">
					  <h3>{{contact.Name}}</h3>
					  <p>{{contact.Id}}</p>
					</div>
				  </md-list-item>
				  <md-list-item class="md-2-line contact-item selected" ng-repeat="(index, contact) in vm.contacts">
					<img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.Name}}">
					<div class="md-list-item-text compact">
					  <h3>{{contact.Name}}</h3>
					  <p>{{contact.Id}}</p>
					</div>
				  </md-list-item>
				</md-list>
			</div>
		</div>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<span flex></span>
		<div layout="row" layout-align="center center" ng-init="vm.submitted = false;">
			<md-progress-circular class="md-hue-2" md-diameter="20px" ng-show="vm.submitted"></md-progress-circular>
			<md-button class="md-rasied" aria-label="change" type="submit" ng-disabled="vm.submitted">
				<span ng-hide="vm.submitted">{{vm.addOrEdit}}</span><span ng-show="vm.submitted">Adding Group</span>
			</md-button>
		</div>
	</md-dialog-actions>
	  


  </form>
</md-dialog>
