<md-dialog aria-label="Configure wordpress" ng-cloak>
  <form name="editForm" ng-submit="finish()">
  <md-toolbar class="modal-header">
    <div class="md-toolbar-tools">
       <div layout="row" layout-align="center center">
		<ng-md-icon icon="my_library_books" style="fill:white; padding-right: 20px;" size="24px"></ng-md-icon>
		<h2>Fetch Wordpress Blog</h2>
	  </div>
      <span flex></span>
      <md-button class="md-icon-button icon-cancel" ng-click="cancel()" aria-label="Close">
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
    <div class="md-dialog-content">
		<md-input-container class="md-block" flex-gt-sm>
			<span>Wordpress URL</span>
			<input required type="text" name="wpdomain" ng-model="wpdomain" aria-label="url" />
			<div ng-messages="editForm.wpdomain.$error" role="alert">
			  <div ng-message-exp="['required']">
					An url is required
			  </div>
			</div>
		</md-input-container>
		<span>Please enter a Wordpress URL, e.g., en.blog.wordpress.com</span>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button type="submit" aria-label="change">
      Fetch
    </md-button>
  </md-dialog-actions>
  </form>
</md-dialog>
