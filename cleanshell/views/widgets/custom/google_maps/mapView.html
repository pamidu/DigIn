<style>
	.angular-google-map-container {
		width: 100%;
		height:300px;
	}
</style>

<md-content style="height:100%;width:100%" ng-controller="gmapsCtrl">
	<ui-gmap-google-map
		 center="map.center"
		 zoom="map.zoom"
		 dragging="map.dragging"
		 bounds="map.bounds"
		 events="map.events"
		 options="map.options"
		 pan="true"
		 control="map.control">



	</ui-gmap-google-map>
</md-content>
