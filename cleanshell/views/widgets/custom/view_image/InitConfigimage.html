<md-dialog aria-label="Add Image" ng-cloak>
	<form name="editForm" ng-submit="finish()">
	  <md-toolbar class="modal-header">
		<div class="md-toolbar-tools">
		  <div layout="row" layout-align="center center">
			<ng-md-icon icon="my_library_books" style="fill:white; padding-right: 20px;" size="24px"></ng-md-icon>
			<h2>Configure Image Widget</h2>
		  </div>
		  <span flex></span>
		  <md-button class="md-icon-button icon-cancel" ng-click="cancel()" aria-label="Close">
		  </md-button>
		</div>
	  </md-toolbar>
		<md-dialog-content style="max-width:800px;max-height:810px;min-width:385px;">
			<center style="padding: 10px;">
				<input my-upload type="file" ng-model="imagen" name="upload" accept="image/*" spellcheck="false" />
			</center>
		</md-dialog-content>
		<md-dialog-actions layout="row">
		  <span flex></span>
		  <md-button type="submit">
			Done
		  </md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
