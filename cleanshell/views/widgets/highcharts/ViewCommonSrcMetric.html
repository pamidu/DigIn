<md-content ng-show="widget.widgetData.syncState" style="height:100%;width:100%;" flex>
    <div style="height:100%;width:100%;" layout="column" layout-align='center center' ng-if="widget.widgetData.widData.scalePosition==='front'" ng-style="{color:widget.widgetData.widData.color}">
        <h1>  {{widget.widgetData.widData.scale}}&nbsp;{{widget.widgetData.widData.value}}</h1>
        <h2>  {{widget.widgetData.widData.label}} </h2>
    </div>
    <div style="height:100%;width:100%;" layout="column" layout-align='center center' ng-if="widget.widgetData.widData.scalePosition==='back'" ng-style="{color:widget.widgetData.widData.color}">
        <h1>  {{widget.widgetData.widData.value}}&nbsp;{{widget.widgetData.widData.scale}}</h1>
        <h2>  {{widget.widgetData.widData.label}} </h2>
    </div>    
</md-content>
<div ng-hide="widget.widgetData.syncState" layout="row" layout-sm="column" layout-align="center center" style="height:100%;width:100%;">
    <md-progress-circular md-mode="indeterminate" md-diameter="96"></md-progress-circular>
</div>
