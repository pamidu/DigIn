<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1 ,user-scalable=no, maximum-scale=1,width=device-width" />
    <title>{{title}}</title>
</head>

<body layout="column">
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://code.highcharts.com/maps/highmaps.js"></script>
    <script src="http://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="http://code.highcharts.com/mapdata/countries/lk/lk-all.js"></script>
    <script>
    $(function() {

        // Prepare demo data
        var data = [{
                "hc-key": "lk-bc",
                "value": 6786490.19
            }, {
                "hc-key": "lk-mb",
                "value": 4262008.13
            }, {
                "hc-key": "lk-pr",
                "value": 305456772
            }, {
                "hc-key": "lk-hb",
                "value": 30021887.000
            },


            {
                "hc-key": "lk-gq",
                "value": 1069272609.5
            }
        ];

        // Initiate the chart
        $('#container').highcharts('Map', {

            title: {
                text: 'Sri lanka sales'
            },
 

            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            colorAxis: {
                min: 0
            },

            series: [{
                data: data,
                mapData: Highcharts.maps['countries/lk/lk-all'],
                joinBy: 'hc-key',
                name: 'Sales by District',
                states: {
                    hover: {
                        color: '#BADA55'
                    }
                },
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }]
        });
    });
    </script>

</html>
