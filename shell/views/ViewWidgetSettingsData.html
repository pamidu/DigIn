<md-dialog aria-label="Sample Dialog" class="widget0m-data-dialog2" ng-controller="widgetSettingsDataCtrl" ng-init="initialize()">
      <div layout="row">
              <div class="card-head widget0m-data-header">
                  <header class="graph-h1 text-uppercase">
                      Data
                  </header>
                  <div class="tools">
                      <md-button class="buttonMinwidth38" ng-click="close();">
                        <i class="ti-close ng-scope"></i>  
                        <!-- <ng-md-icon icon="close" style="fill:lightgrey" size="24" layout="row"></ng-md-icon>         -->
                      </md-button> 
                  </div>
              </div>

      </div>
      <div class="header-line-bottom"></div>
      <!-- data loading wrap -->
      <div class="digin-gb-chart-loading2" ng-if="eventHndler.isLoadingChart==true">
          <svg class="circular-loader" height="50" width="50">
              <circle class="path" cx="25" cy="25.2" r="19.9" fill="none" stroke-width="6" stroke-miterlimit="10"/>
          </svg>
      </div>
      
      <div id="canvas" ng-if="eventHndler.isLoadingChart==false">
          <div class="table-body">
              <!-- <div class="widget-data-loading" ng-if="isTableSourceLoading">
                  Please wait..
              </div> -->
              <div class="layout-row" layout="row">
                      <div class="widget0m-mapped-data2">
                          <md-content>
                            <div layout="row" class="margin-top-20" layout-align="center center">
                                <md-input-container class="md-icon-float md-block width80percent">
                                        <label>Search</label>
                                        <input type="text" ng-model="search" ng-change="updateFilteredList(search)">
                                </md-input-container>
                            </div>
                            <div class="table-area" layout-margin>
                                    <table class="table table-striped" at-table at-list="tableData" at-config="config" at-paginated>
                                      <thead>
                                        <tr><th at-attribute={{field}} ng-repeat="field in fieldData">{{field}}</th></tr>
                                      </thead>
                                      <tbody>
                                        <tr ng-repeat="item in tableData">
                                          <td at-implicit at-sortable at-attribute="id" at-initial-sorting="asc"></td>
                                          <td at-implicit at-sortable at-attribute={{field}} ng-repeat="field in fieldData"  ></td>
                                        </tr>
                                      </tbody>                                      
                                    </table>
                            </div>
                            <div layout="row" layout-align="center center">
                              <at-pagination class="custom-pagination" at-list="tableData" at-config="config"></at-pagination>
                            </div>
                          </md-content>
                      </div>                
              </div>
          </div>
          <div layout="row" layout-align="center center">
            <md-button ng-click="downloadPDF($event)">Download</md-button>
          </div>
      </div>
</md-dialog>
