<div ng-controller="welcomeSearchBarCtl" class="digin-welcome-sch-wrap" ng-init="onLoaded()">
    <div class="row">
        <!-- dashboard -->
        <!--ng-repeat="dashboard in dashboards"-->
        <h1 class="search-header dashboard">Dashboards </h1>
        <div ng-repeat="dashboard in dashboards | filter:{state:'!!'}"
             class="col-lg-2 welcome-search dashboard hvr-pop">
            <i class="fa fa-signal"></i>
            <h2>{{dashboard.dashboardName}}</h2>
            <a href="javascript:void(0)"
               ng-click="goDashboard(dashboard)">view</a>
        </div>
    </div>

    <div class="row">
        <!-- dashboard -->
        <!--ng-repeat="dashboard in dashboards"-->
        <h1 class="search-header report">Reports</h1>
        <div ng-repeat="report in reports | filter:{state:''}"
             class="col-lg-2 welcome-search report hvr-pop">
            <i class="fa fa-suitcase"></i>

            <h2>{{report.splitName}}</h2>
            <a href="javascript:void(0)"
               ng-click="goReport(report.splitName)">view</a>
        </div>

    </div>
</div>
