<div class="setup-wrapper  animated fadeIn" init="intProfile()">
	<div class="setting-wrap" style="max-width:960px;margin:0 auto;padding-bottom:10px; margin-top: 20px;box-shadow:0 1px 5px 0 rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.12)">
            <div layout="row" layout-align="end end">
				<md-button class="md-icon-button icon-cancel" style="color:#14bae4" aria-label="More" style="margin-top: 10px !important;" ng-click="closeWindow()"></md-button>
			</div>
			

			

           <div ng-show="selectImage" align="center"><!-- selectImage-->
                <div><input type="file" id="fileInput" /></div>
                <div class="cropArea" align="center">
                    <img-crop class="cropArea"  image="myImage" result-image="myCroppedImage" area-type="circle" >
                    </img-crop>
                </div>

                <br>

                <div>Cropped Image:</div>               
                <div align="center">
                    <!-- <img ng-src="{{myCroppedImage}}"/> -->
                    <img ng-src="{{myCroppedImage}}" class="img-circle">
                </div>

                <md-button class="setup-button md-raised md-primary" ng-click="cancelImage()">
                    <span class="setup-font-theme">Cancel</span>
                </md-button> 

                <md-button class="setup-button md-raised md-primary" ng-click="saveImage()">
                    <span class="setup-font-theme">Save Image</span>
                </md-button>

            </div>


            








			<!-- ------------ -->
			<div ng-show="selectProfile">

				<div class="setting-card-header">
	                <h5>Profile Settings</h5>
	                <div class="setting-img-wrap">
	                    
						<!-- <img src="styles/css/images/signup-user.png" style="cursor:pointer;	width: 150px;outline:none;" ng-click="profile.uploadProfilePicture()">
 -->

						 <img src="{{profile_pic}}" class="img-circle" style="cursor:pointer;	width: 150px;outline:none;"  ng-click="profile.uploadProfilePicture()">

						<!-- <div ng-show="selectProfile">  
			                <div align="center">
			                    <img ng-src="{{profile_pic}}" class="img-circle">
			                </div>
			            </div>     -->

						
						<md-tooltip md-direction="bottom">
						<md-tooltip md-direction="bottom">

							Upload Profile Picture
						</md-tooltip>
						</img>
						
	                </div>
				</div>

			

               <form name="frmProfile" autocomplete="off" ng-submit="profile.changeUserProfile()">
					<div layout="row" layout-align="start start">
						<div style="padding:10px;background:rgb(212, 212, 212) !important;color:#f9a624;font-weight:700">Public Details</div>
					</div>
					<div layout="row" style="padding:0px 10px 0px 10px">
						<div flex>
							<label>Name</label>
							<input type="text"
								   id="txtName"
								   ng-model="user.name"
								   name="txtName"
								   ng-disabled="editModeOn"
								   class="form-control"
								   ng-pattern="/^[a-zA-Z0-9]*$/"  ng-required="true" required ng-trim="true">
								   
								   <div ng-messages="frmProfile.txtName.$error" role="alert">
										<div ng-message="required" style="color:red">
											User name is required.
										</div>
								  </div>
						</div>
						
						<div flex style="padding-left: 5px;">
							<label>Company </label>
							<input type="text"
								   id="txtCompany"
								   name="txtCompany"
								   ng-model="user.company"
								   ng-disabled="editModeOn"
								   class="form-control"
								   ng-pattern="/^\S*$/"  ng-required="true" required ng-trim="true">
								   
								   <div ng-messages="frmProfile.txtCompany.$error" role="alert">
										<div ng-message="required" style="color:red" >
											Company name is required.
										</div>
								  </div>
						</div>
				
					</div>

					<div layout="row" style="padding:0px 10px 0px 10px">
						<div flex="60">
							<label>Email </label>
							<input type="text"
								   id="txtEmail"
								   ng-model="user.email"
								   ng-disabled="editModeOn"
								   class="form-control" readonly>
						</div>
						<div flex="40" style="padding-left: 5px;">
							<label>Contact No </label>
							<input type="text"
								   id="txtContactNo"
								   name="txtContactNo"
								   ng-model="user.contactNo"
								   ng-disabled="editModeOn"
								   class="form-control"
								   valid-number ng-required="true" required ng-trim="true">
								   
								   <div ng-messages="frmProfile.txtContactNo.$error" role="alert">
										<div ng-message="required" style="color:red" >
											Contact number is required.
										</div>
								  </div>
						</div>
					</div>
					<!-- address details -->
					<div layout="row" style="padding:0px 10px 0px 10px">
						<div flex="40">
							<label>Billing Address </label>
							<input type="text"
								   id="txtStreet"
								   ng-model="user.street"
								   ng-disabled="editModeOn"
								   class="form-control">
						</div>
						<div flex="40" style="padding-left: 5px;">
							<label>Country</label>
							<!--input type="text"
								   id="txtCountry"
								   ng-model="user.country"
								   ng-disabled="editModeOn"
								   class="form-control"-->
								   

								<select  id="txtCountry" ng-model="user.country" ng-options="Country.name for Country in allCountries" ng-disabled="editModeOn" class="form-control">
									 <option id="coutnry" ng-selected="true" selected>{{user.country}}</option>
								</select>   
								
								   				   
								   
						</div>

						
					
						<div flex="20" style="padding-left: 5px;">
							<label>ZIP Code</label>
							<input type="text"
								   id="txtZip"
								   ng-model="user.zip"
								   ng-disabled="editModeOn"
								   class="form-control">
						</div>
					</div>     
					
					<div layout="row" layout-align="center center">
						<div ng-click="profile.clickEdit()" type="button" class="blut-edit-btn" style="margin:10px 10px 10px 10px" ng-if="editModeOn == true">
							Edit Profile
						</div>
						<button type="submit" class="blut-edit-btn" style="margin:10px 10px 10px 10px" ng-if="editModeOn == false">
							Save Changes
						</button>
					</div>
            	</form>
				<form name="frmNewUser" autocomplete="off">
					<div layout="row" layout-align="start start">
						<div style="padding:10px;background:rgb(212, 212, 212) !important;color:#f9a624;font-weight:700">Security</div>
					</div>
					<div layout="row" layout-align="start start" style="margin:10px;">
						<button type="button" class="btn btn-default" ng-click="profile.changePassword($event)">
						  Change Password
						</button>
					</div>
				</form>
			</div> 	

	</div>
</div>
<!-- end -->
