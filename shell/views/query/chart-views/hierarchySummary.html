<style type="text/css">
.node circle {
    cursor: pointer;
    stroke: #3182bd;
    stroke-width: 1.5px;
}

.node text {
    font: 10px sans-serif;
    pointer-events: none;
    text-anchor: middle;
}

line.link {
    fill: none;
    stroke: #9ecae1;
    stroke-width: 1.5px;
}
</style>
<div ng-controller="hierarchySummaryCtrl">
   
    <canvas id="canvas"  width="1000px" height="600px" style="display:none"></canvas>
    <div id="{{ hierarData.id }}" style="height:100%;width:100%;" layout="column" layout-align='center center'>
        <linear-chart chart-data="hierarData"/>
    </div>
</div>
