<div layout="column">
    <md-input-container>
        <label>Model</label>
        <md-select ng-model="forecastObj.paramObj.model">
          <md-option ng-repeat="mod in forecastObj.models" value="{{mod}}">
            {{mod}}
          </md-option>
        </md-select>
    </md-input-container>
    <md-input-container>
        <label>Method</label>
        <md-select ng-model="forecastObj.paramObj.method">
          <md-option ng-repeat="method in forecastObj.method" value="{{method}}">
            {{method}}
          </md-option>
        </md-select>
    </md-input-container>    
    <md-input-container>
        <label>Interval</label>
        <md-select ng-model="forecastObj.paramObj.interval">
          <md-option ng-repeat="int in forecastObj.intervals" value="{{int}}">
            {{int}}
          </md-option>
        </md-select>
    </md-input-container>
    <md-input-container>
        <label>Forcast Period ( {{forecastObj.paramObj.interval}} ) </label>
        <input ng-model="forecastObj.paramObj.fcast_days">
    </md-input-container>
    <md-input-container>
        <label>Length of season ( {{forecastObj.paramObj.interval}} )</label>
        <input ng-model="forecastObj.paramObj.len_season" ng-disabled="forecastObj.paramObj.model == 'double exponential smoothing'">
    </md-input-container>
    <md-input-container>
        <label> Alpha </label>
        <input ng-model="forecastObj.paramObj.alpha" ng-blur = "setValue('alpha')">
    </md-input-container>
    <md-input-container>
        <label> Beta </label>
        <input ng-model="forecastObj.paramObj.beta" ng-blur = "setValue('beta')">
    </md-input-container>
    <md-input-container>
        <label> Gamma </label>
        <input ng-model="forecastObj.paramObj.gamma" ng-blur = "setValue('gamma')">
    </md-input-container>        
</div>
