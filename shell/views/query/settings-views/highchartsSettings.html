<style>
	ng-color-picker ul {
		padding: 0;
		margin: 0;
	}

	ng-color-picker li {
		width:20px;
		height:20px;
		box-sizing:border-box;
		display:inline-block;
	}

	ng-color-picker li.selected {
		border: 2px solid #333;
	}
</style>

<div ng-show="selectedChart.chartType == 'highCharts'" class="chart-config-wrap"> 

    <md-switch ng-model="isAutoDrill" ng-change="toggleAutoDrilled(isAutoDrill)" aria-label="Switch 1">
        Automaic drilldown: {{ isAutoDrill }}
    </md-switch>

    <v-accordion id="accordionA" class="vAccordion--default" control="accordionA"
                 onexpand="expandCallback(index, id)" oncollapse="collapseCallback(index, id)" ng-hide="selectedChart.chart == 'pie' || selectedChart.chart == 'funnel' || selectedChart.chart == 'pyramid' ">
        <v-pane ng-repeat="series in highchartsNG.series" class="v-pane">
            <v-pane-header id="{{ ::measure.id }}-header" aria-controls="{{ ::series.name }}-content">
                <h5 class="font-weight-300 text-upper">{{ series.name }}</h5>
            </v-pane-header>
            <v-pane-content class="trans-bg v-pane-content" id="{{ ::series.name }}-content"
                            aria-labelledby="{{ ::series.name }}-header">
                <md-input-container flex>
                    <label>Name</label>
                    <input  ng-change="series.name = series.name.split(' ').join('')" ng-model="series.name">
                </md-input-container>
				 <md-input-container flex-gt-sm style="margin-top: 8px;">
					 <span style="color:rgba(0,0,0,0.54);font-size:12px;margin-bottom: 12px;">Select Tile Color</span>
					 <ng-color-picker selected='series.color' colors="colors"></ng-color-picker>
				</md-input-container>
            </v-pane-content>
        </v-pane>
    </v-accordion>

    <div layout="row" ng-repeat ="element in groupBySortArray">

        <div style="margin-right: 10px;">
            <label style="color:#01718d">Display Column :</label>
            <label>{{element.displayName}}</label>
        </div>

        <div layout="row" style="margin-right: 10px;" >
            <label style="color:#01718d">Sorting Column :</label>
            <md-select ng-model="element.sortName" style="margin-top: -10px;">
                <md-option ng-repeat="column in commonData.columns" value="{{column.filedName}}">{{column.filedName}}</md-option>
            </md-select>
        </div>
        
    </div>

    <md-input-container flex ng-hide="selectedChart.chart == 'pie' || selectedChart.chart == 'funnel' || selectedChart.chart == 'pyramid' ">
        <label>Y axis</label>
        <input ng-model="highchartsNG.yAxis.title.text" ng-change="highchartsNG.yAxis.title.text = highchartsNG.yAxis.title.text.split(' ').join('')" >
    </md-input-container>
    <md-input-container flex ng-hide="selectedChart.chart == 'pie' || selectedChart.chart == 'funnel' || selectedChart.chart == 'pyramid'">
        <label>X axis</label>
        <input ng-model="highchartsNG.xAxis.title.text" ng-change="highchartsNG.xAxis.title.text = highchartsNG.xAxis.title.text.split(' ').join('')">
    </md-input-container>

    <md-button class="md-raised md-primary right" ng-click="changeSortHighCharts()">
        Apply sorting column
    </md-button>
</div>
