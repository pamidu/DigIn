  <md-switch  ng-model="isDrilled" ng-change="toggleDrilled(isDrilled)" aria-label="Switch 1">
    Drilled: {{ isDrilled }}
  </md-switch>

<div data-ng-model="kanbanBoard" id="board" ng-controller="GeoMapController">
    <div id="columns" class="row">
        <div class="col-sm-{{12/kanbanBoard.numberOfColumns}} col-xs-{{12/kanbanBoard.numberOfColumns}}"
             ng-repeat="column in kanbanBoard.columns"
             data-columnindex="{{$index}}" id="column{{$index}}">
            <div class="column">
                <div class="columnHeader">                    
                    <span   style="color:white">{{column.name}}  </span>
                </div>
                <ul class="cards card-list" as-sortable="kanbanSortOptions" data-ng-model="column.cards">
                    <li class="card" ng-repeat="card in column.cards" as-sortable-item ng-include="'views/query/settings-views/card.html'">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
