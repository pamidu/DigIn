<md-dialog plumb-item class="dialog-1 b-r-0">
  <md-toolbar class="tlbar-1" layout="row" layout-align="space-between center">
      <div layout="row" layout-align="center center" ng-class="diginLogo">
        <img ng-src="styles/css/images/DiginLogo.png" class="digin-image">
      </div>  
      <div class="dialog-title">LOGO UPLOAD</div>         
      <md-button class="buttonMinwidth38 b-r-0" ng-click="cancel();">      
        <ng-md-icon icon="close" style="fill:white" size="24" layout="row"></ng-md-icon>   
      </md-button>            
  </md-toolbar>
    <md-content class="dialog-content-1" layout-padding>
            <!-- file upload -->
            <div class="custom-file-upload" layout="column" layout-align="center center">
                        <div ngf-drop="upload($files)" ngf-select="upload($files)" ng-model="files" class="drop-box"
                             ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                             ngf-pattern="'.svg, .jpeg,.jpg,.png'" accept=".svg, .jpeg,.jpg,.png">Drop image files here or click
                            to upload
                        </div>
                        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                        <div style="display:inline-flex;">
                        Files : <div ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
                                </div>
                        </div>
                              
                        <!-- <div class="digin-gb-chart-loading m-l-50"
                         ng-show="preloader">
                          <svg class="circular-loader" height="50" width="50">
                              <circle class="path" cx="25" cy="25.2" r="19.9"
                                      fill="none" stroke-width="6" stroke-miterlimit="10"/>
                          </svg>
                        </div> -->
            </div>
  </md-content>
</md-dialog>
