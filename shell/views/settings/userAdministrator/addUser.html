<md-dialog aria-label="Add Group">
  <form md-theme="default" name="editForm" ng-submit="editForm.$valid && submit()">
  <md-toolbar class="modal-header">
    <div class="md-toolbar-tools">
       <div layout="row" layout-align="center center">
		<ng-md-icon icon="my_library_books" style="fill:white; padding-right: 20px;" size="24px"></ng-md-icon>
		<h2>Add Group</h2>
	  </div>
      <span flex></span>
      <md-button class="md-icon-button icon-cancel" ng-click="$root.cancel()" aria-label="Close">
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
		<div class="md-dialog-content">
			 <md-input-container layout="column" class="md-block" flex-gt-sm>
				<span>Group Name</span>
				<input required type="text" ng-model="groupName" name="groupName" aria-label="Group Name">
				<div ng-messages="editForm.groupName.$error">
					<div ng-message-exp="['required']">
						Please enter a group name
					</div>
				</div>
			 </md-input-container>
			<div layout="column" class="chipsdemoContactChips">
				<md-content class="autocomplete" layout="column">
					<span style="font-size:12px;margin-bottom:7px;">Group Members</span>
					<md-contact-chips ng-model="vm.contacts" md-contacts="vm.querySearch($query)" md-contact-name="name" md-contact-image="image" md-contact-email="email" md-require-match="true" md-highlight-flags="i" filter-selected="ctrl.filterSelected" placeholder="Add Here">
					</md-contact-chips>

					<md-list class="fixedRows">
					  <md-subheader class="md-no-sticky">Contacts</md-subheader>
					  <md-list-item class="md-2-line contact-item" ng-repeat="(index, contact) in vm.allContacts" ng-if="vm.contacts.indexOf(contact) < 0">
						<img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}">
						<div class="md-list-item-text compact">
						  <h3>{{contact.name}}</h3>
						  <p>{{contact.email}}</p>
						</div>
					  </md-list-item>
					  <md-list-item class="md-2-line contact-item selected" ng-repeat="(index, contact) in vm.contacts">
						<img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}">
						<div class="md-list-item-text compact">
						  <h3>{{contact.name}}</h3>
						  <p>{{contact.email}}</p>
						</div>
					  </md-list-item>
					</md-list>

				  </md-content>
			</div>
		</div>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<span flex></span>
		<md-button aria-label="change" type="submit">
			Add
		</md-button>
	</md-dialog-actions>
	  


  </form>
</md-dialog>
