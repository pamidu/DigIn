<style>
	md-steppers-wrapper
	{
		width: 60%;
		margin: 0 auto;
	}

</style>


	
		<div class="setup-wrapper animated fadeIn">

					<div class="setting-wrap">

					<md-content>

						<form name="editForm" ng-submit="submit()">

							<div layout="row" layout-align="end end">
								<md-button class="md-icon-button icon-cancel" style="color:#14bae4" aria-label="back" ng-click="closeReort()"></md-button>
							</div>
						
							<div class="setting-card-header">
								<h2>share Dashboard : {{dashboard.compName}}</h2>

							</div>

							<md-content>
											 <div layout-gt-sm="row" class="md-padding">
																	
												<div flex>
													 <div layout="row" layout-align="space-between center">
														 <h2 style="margin:0">Users</h2>
														<md-checkbox aria-label="Select All" ng-checked="isChecked()" md-indeterminate="isIndeterminate()" ng-click="toggleAll()" style="margin-right: 30px;">
								             						 <span ng-if="isChecked()">Unselect all</span>
								             						 <span ng-if="!isChecked()">Select all-</span>
								         					</md-checkbox>
														
													 </div>

													<md-list ng-cloak flex style="max-height:300px;overflow:scroll">
														<md-list-item class="md-3-line" ng-repeat='user in users' ng-click="null">

											  
														<img ng-src="views/settings/systemSettings/user.png" style="width: 50px;" alt="{{item.who}}" />
														  <div class="md-list-item-text" layout="column" style="padding-left:20px">
															<div layout="row">
																	<h3>{{user.Name}}</h3>
																</div>
																<h4>{{user.Id}}</h4>
														  </div>
														 <div layout="row" style="margin-right:48px">
															<md-checkbox ng-checked="exists(user, selected)" ng-click="toggle(user, selected)" style="z-index: 9999;">
															 
										              				</md-checkbox>
														</div>

														</md-list-item>  
													</md-list>


												</div>
												<div flex>
													<div layout="row" layout-align="space-between center">
														 <h2 style="margin:0">Groups</h2>
														<md-checkbox aria-label="Select All" ng-checked="isCheckedGroup()" md-indeterminate="isIndeterminateGroup()" ng-click="toggleAllGroup()" style="margin-right: 30px;">
								              						<span ng-if="isCheckedGroup()">Unselect all</span>
								              						<span ng-if="!isCheckedGroup()">Select all</span>
								            					</md-checkbox>
														
													 </div>

													<md-list ng-cloak flex style="max-height:300px;overflow:scroll">
														<md-list-item class="md-3-line" ng-repeat='group in groups'ng-click="null">

											  
														<img ng-src="views/settings/systemSettings/groups.png" style="width: 50px;" alt="{{item.who}}" />
														  <div class="md-list-item-text" layout="column" style="padding-left:20px">
															<h3>{{group.Name}}</h3>
															
														  </div>

														<div layout="row" style="margin-right:48px">
															<md-checkbox ng-checked="existsGroup(group, selectedgroups)" ng-click="toggleGroup(group, selectedgroups)" style="z-index: 9999";>
										              				</md-checkbox>										             				
														</div>



														</md-list-item>  
													</md-list>
												</div>


											</div>
											<div layout="row" layout-align="end center" style="margin-right:20px">
												<md-button class="md-raised md-primary" aria-label="Add Group" ng-click="getArray()">
													<span style="color:white">Share</span>
												</md-button>
											</div>

											</md-content>
						</form>
					</md-content>

			</div>
			</div>
