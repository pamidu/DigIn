<md-dialog plumb-item class="dialog-1 b-r-0">
  <md-toolbar class="tlbar-1" layout="row" layout-align="space-between center">
      <div layout="row" layout-align="center center" class="digin-logo-wrapper2">
        <img ng-src="styles/css/images/DiginLogo.png" class="digin-image">
      </div>  
      <div class="dialog-title">CONFIGURATION</div>         
      <md-button class="buttonMinwidth38 b-r-0" ng-click="cancel();">      
        <ng-md-icon icon="close" style="fill:white" size="24" layout="row"></ng-md-icon>   
      </md-button>            
  </md-toolbar>
  <md-content class="dialog-content-1" layout-padding>
            <md-input-container flex>
                <label>Date Format</label>
                <md-select ng-model="format" ng-change="clockComponentformatChange(format)">
                    <md-option ng-repeat="item in formats" value="{{item.format}}">{{item.name}}
                    </md-option>
                </md-select>
            </md-input-container>
            <div class="md-actions" layout="row">
              <md-button class="md-primary btn-dialog b-r-0" ng-click="finish()" ng-disabled="!showFinishButton">
                  Finish
              </md-button>
            </div>
  </md-content>
</md-dialog>
