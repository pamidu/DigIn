<md-dialog plumb-item style="min-width:400px" ng-init="initialize()">
  <md-toolbar style="width: 100%; min-height: 30vh!important;z-index: 0;">
    <div style="width:100%; height:48px;" layout="row" layout-align="end center">                
      <p style="color: whitesmoke;font-size: 20px;margin:5px;">CONFIGURATION</p>         
      <md-button class="buttonMinwidth38" ng-click="cancel();">      
        <ng-md-icon icon="close" style="fill:lightgrey" size="24" layout="row"></ng-md-icon>        
      </md-button>            
    </div>
  </md-toolbar>
  <md-card style="margin: 40px;margin-top: -20vh; margin-bottom: 0px;height:100%;">
    <md-content layout-padding>
            <div layout="row" layout-align='center center'>
                <md-select ng-model="selectedMap" placeholder="Select Map" flex="50">
                    <md-option ng-value="map" ng-repeat="map in maps" ng>{{map.name}}</md-option>
                </md-select>
            </div>
            <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="finish()">
                Finish
            </md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            </div>
    </md-content>
  </md-card>
</md-dialog>
